<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="puzzle.css">
</head>
<body>
	<div id="difficulty" class="difficultyContainer">
		<div class="difficultyLevel">
			Easy
		</div><div class="difficultyLevel">
			Medium
		</div><div class="difficultyLevel">
			Hard
		</div>
		<div id="selected" class="selected">Easy</div>
	</div>

	<div id="board" class="boardContainer"></div>
	<div id="timer"></div>
	<div>
		<div class="a-half">
			<div class="number-upper-half">
				2
			</div>
		</div>
		<div class="rotating-basis">
			<div class="a-half rotating-half-front-side">
				<div class="number-upper-half">1</div>
			</div>
		</div>

		<div class="rotating-basis">
			<div class="a-half rotating-half-back-side">
				<div class="number-lower-half">2</div>
			</div>
		</div>
		</div>	
	<script type="text/javascript" src="sudoku.js"></script>

	<script type="text/javascript" src="test.js"></script>
</body>
</html>
